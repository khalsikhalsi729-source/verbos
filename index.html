        // --- CORE FUNCTIONS ---
        function renderCards(filterText = "") {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';

            const filteredVerbs = verbsData.filter(v => v.infinitive.toLowerCase().includes(filterText.toLowerCase()));

            if(filteredVerbs.length === 0) {
                container.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:var(--text-sec); padding:20px;">No matching verbs found.</div>';
                return;
            }

            filteredVerbs.forEach((verb, index) => {
                const uniqueId = `verb-${index}`;
                const card = document.createElement('div');
                card.className = 'verb-card';

                const tabsHtml = `
                    <div class="card-tabs">
                        <button class="tab-btn active" onclick="switchTab(this, '${uniqueId}', 'pres')">Presente</button>
                        <button class="tab-btn" onclick="switchTab(this, '${uniqueId}', 'perf')">P. Perfecto</button>
                        <button class="tab-btn" onclick="switchTab(this, '${uniqueId}', 'indef')">Indefinido</button>
                    </div>
                `;

                const createList = (list) => {
                    let html = '<ul class="conjugation-list">';
                    list.forEach((conj, idx) => {
                        let pron = pronouns[idx];
                        if (verb.infinitive === "Gustar") pron = ""; 
                        html += `<li><span class="pronoun">${pron}</span> <span class="verb-form">${conj}</span></li>`;
                    });
                    html += '</ul>';
                    return html;
                };

                const contentHtml = `
                    <div id="${uniqueId}-pres" class="tense-content active">${createList(verb.presente)}</div>
                    <div id="${uniqueId}-perf" class="tense-content">${createList(verb.perfecto)}</div>
                    <div id="${uniqueId}-indef" class="tense-content">${createList(verb.indefinido)}</div>
                `;

                card.innerHTML = `
                    <div class="card-header">
                        <div class="verb-title">${verb.infinitive}</div>
                        <div class="verb-translation">${verb.translation}</div>
                    </div>
                    ${tabsHtml}
                    ${contentHtml}
                `;
                container.appendChild(card);
            });
        }

        function switchTab(btn, cardId, tense) {
            const cardElement = btn.closest('.verb-card');
            cardElement.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            cardElement.querySelectorAll('.tense-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${cardId}-${tense}`).classList.add('active');
        }

        function filterVerbs() {
            renderCards(document.getElementById('search-input').value);
        }

        // --- QUIZ LOGIC ---
        let currentQuestion = {};

        function generateQuestion() {
            document.getElementById('feedback-msg').textContent = '';
            document.getElementById('feedback-msg').className = 'feedback';
            document.getElementById('user-answer').value = '';
            document.querySelector('.btn-check').style.display = 'inline-block';
            document.querySelector('.btn-next').style.display = 'none';

            const randomVerbIndex = Math.floor(Math.random() * verbsData.length);
            const verbObj = verbsData[randomVerbIndex];
            const personIndex = Math.floor(Math.random() * 6);
            
            const tenseRand = Math.floor(Math.random() * 3);
            let tenseLabel = "";
            let answer = "";

            if(tenseRand === 0) { tenseLabel = "Presente"; answer = verbObj.presente[personIndex]; }
            else if(tenseRand === 1) { tenseLabel = "Pret√©rito Perfecto"; answer = verbObj.perfecto[personIndex]; }
            else { tenseLabel = "Pret√©rito Indefinido"; answer = verbObj.indefinido[personIndex]; }
            
            let pronounDisplay = pronouns[personIndex];
            if(verbObj.infinitive === "Gustar") pronounDisplay = "(A m√≠/ti...)"; 

            currentQuestion = {
                answer: answer.toLowerCase().trim(),
                verb: verbObj.infinitive
            };

            document.getElementById('q-pronoun').textContent = pronounDisplay;
            document.getElementById('q-verb').textContent = verbObj.infinitive;
            document.getElementById('q-tense').textContent = tenseLabel;
            
            if(window.innerWidth > 768) document.getElementById('user-answer').focus();
        }

        function checkAnswer() {
            const userAns = document.getElementById('user-answer').value.trim().toLowerCase();
            const feedback = document.getElementById('feedback-msg');
            const correctAnswer = currentQuestion.answer;

            if (userAns === correctAnswer) {
                feedback.textContent = "¬°Muy bien! (Correct)";
                feedback.className = "feedback correct";
                document.querySelector('.btn-check').style.display = 'none';
                document.querySelector('.btn-next').style.display = 'inline-block';
            } else {
                feedback.textContent = `Incorrect. Answer: "${correctAnswer}"`;
                feedback.className = "feedback wrong";
            }
        }

        function showSection(sectionId) {
            document.querySelectorAll('.nav-pills button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${sectionId}`).classList.add('active');
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(`section-${sectionId}`).classList.add('active');
            window.scrollTo(0,0);
        }

        document.getElementById('user-answer').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                if(document.querySelector('.btn-next').style.display === 'inline-block'){
                     generateQuestion();
                } else {
                     checkAnswer();
                }
            }
        });

        // Initialize
        updateThemeIcon(); // Set initial icon
        renderCards();
        generateQuestion();

    </script>
</body>
</html>
