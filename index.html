<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexo</title>
    <style>
    :root {
        /* --- Colors & Vars --- */
        --bg-body: #f9f9f9;
        --card-bg: #ffffff;
        --text-main: #1d1d1f;
        --text-sec: #86868b;
        --accent: #0071e3;
        --accent-soft: #e3f0ff;
        --input-bg: #f2f2f7;
        --border-color: rgba(0,0,0,0.08);
        --shadow-soft: 0 4px 20px rgba(0,0,0,0.06);
        --shadow-hover: 0 10px 30px rgba(0,0,0,0.1);
        --font-main: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    }

    /* Dark Mode */
    body.dark-mode {
        --bg-body: #000000;
        --card-bg: #1c1c1e;
        --text-main: #ffffff;
        --text-sec: #98989d;
        --accent: #0a84ff;
        --accent-soft: #0040dd;
        --input-bg: #2c2c2e;
        --border-color: rgba(255,255,255,0.15);
        --shadow-soft: 0 4px 20px rgba(0,0,0,0.4);
    }

    /* Universal Transition */
    * {
        transition: background-color 0.3s ease, 
                    color 0.3s ease, 
                    border-color 0.3s ease, 
                    fill 0.3s ease, 
                    box-shadow 0.3s ease;
        box-sizing: border-box; 
        margin: 0; 
        padding: 0; 
        outline: none; 
        -webkit-tap-highlight-color: transparent;
    }

    body {
        font-family: var(--font-main);
        background-color: var(--bg-body);
        color: var(--text-main);
        display: flex; flex-direction: column; align-items: center;
        min-height: 100vh; padding: 20px;
    }

    /* --- Header --- */
    header { width: 100%; max-width: 1000px; text-align: center; margin-bottom: 25px; position: relative; z-index: 10; }
    
    h1 { 
        font-weight: 800; font-size: 2.2rem; margin-bottom: 20px; 
        color: var(--text-main);
    }

    .header-controls {
        position: absolute; top: 0; right: 0;
        display: flex; gap: 10px;
    }

    .icon-btn {
        background: var(--card-bg); border: 1px solid var(--border-color);
        width: 44px; height: 44px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; box-shadow: var(--shadow-soft); color: var(--text-main);
    }
    .icon-btn svg { width: 22px; height: 22px; }

    .nav-pills { display: inline-flex; justify-content: center; gap: 8px; background: var(--card-bg); padding: 6px; border-radius: 50px; box-shadow: var(--shadow-soft); border: 1px solid var(--border-color); }
    .nav-btn { border: none; background: transparent; padding: 10px 24px; border-radius: 40px; font-weight: 600; font-size: 0.95rem; color: var(--text-sec); cursor: pointer; }
    .nav-btn.active { background: var(--text-main); color: var(--bg-body); }

    /* --- Sections --- */
    main { width: 100%; max-width: 1000px; flex: 1; }
    .section { display: none; opacity: 0; transform: translateY(10px); }
    .section.active { display: block; opacity: 1; transform: translateY(0); transition: opacity 0.4s ease, transform 0.4s ease; }

    /* --- STUDY CARDS UI --- */
    /* Filters */
    .filter-chips {
        display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; margin-bottom: 20px;
        -ms-overflow-style: none; scrollbar-width: none;
    }
    .filter-chips::-webkit-scrollbar { display: none; }
    
    .filter-btn {
        background: var(--card-bg); border: 1px solid var(--border-color);
        padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; font-weight: 600;
        color: var(--text-sec); cursor: pointer; white-space: nowrap;
    }
    .filter-btn.active {
        background: var(--accent); color: white; border-color: var(--accent);
        box-shadow: 0 4px 10px rgba(0, 113, 227, 0.3);
    }

    .cards-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
        gap: 20px; 
        padding-bottom: 40px; 
    }
    
    .verb-card { background: var(--card-bg); border-radius: 20px; padding: 20px; box-shadow: var(--shadow-soft); border: 1px solid var(--border-color); display: flex; flex-direction: column; }
    
    .card-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
    .card-header h3 { color: var(--accent); font-size: 1.6rem; }
    .card-header span { color: var(--text-sec); font-size: 0.9rem; font-style: italic; }

    .card-tabs { display: flex; gap: 5px; margin-bottom: 10px; background: var(--input-bg); padding: 4px; border-radius: 10px; }
    .tab-btn { flex: 1; border: none; background: transparent; padding: 6px; font-size: 0.8rem; font-weight: 600; color: var(--text-sec); border-radius: 8px; cursor: pointer; }
    .tab-btn.active { background: var(--card-bg); color: var(--text-main); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

    .conjugation-list { list-style: none; display: none; }
    .conjugation-list.active { display: block; animation: fadeIn 0.3s; }
    .conjugation-list li { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px dashed var(--border-color); font-size: 0.95rem; }
    .conjugation-list li:last-child { border-bottom: none; }
    .pronoun { color: var(--text-sec); font-size: 0.85em; width: 70px; }

    /* --- GAME AREA STYLES --- */
    .tense-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
    .tense-btn {
        background: var(--card-bg); border: 2px solid var(--border-color);
        border-radius: 20px; padding: 30px; text-align: center; cursor: pointer;
        box-shadow: var(--shadow-soft); font-size: 1.2rem; font-weight: 800;
        color: var(--text-main);
    }
    .tense-btn:hover { border-color: var(--accent); transform: translateY(-3px); }

    .game-viewport {
        background: var(--card-bg); border-radius: 24px; box-shadow: var(--shadow-soft);
        border: 1px solid var(--border-color); min-height: 450px;
        display: flex; flex-direction: column; overflow: hidden;
    }
    .game-header {
        padding: 15px 20px; border-bottom: 1px solid var(--border-color);
        display: flex; justify-content: space-between; align-items: center; background: var(--input-bg);
        font-size: 0.9rem;
    }
    .back-btn { background: none; border: none; font-weight: 600; cursor: pointer; color: var(--text-main); }
    
    .score-board { display: flex; gap: 15px; }

    .game-content {
        flex: 1; padding: 30px 20px; 
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        text-align: center;
    }

    .prev-sentence {
        font-size: 1rem; color: var(--text-sec); margin-bottom: 30px;
        background: var(--input-bg); padding: 10px 20px; border-radius: 12px;
        font-style: italic; opacity: 0.8; width: 100%; max-width: 500px;
    }

    .sentence-builder {
        font-size: 1.4rem; font-weight: 500; color: var(--text-main);
        display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 10px;
        line-height: 1.6; width: 100%;
    }

    .target-pronoun { font-weight: 900; color: var(--accent); text-transform: uppercase; }
    
    .verb-hint {
        color: var(--text-sec); font-weight: normal; font-style: italic; font-size: 1.1rem;
    }

    .game-input { 
        background: var(--input-bg); border: none; border-bottom: 3px solid var(--border-color);
        font-size: 1.4rem; text-align: center; color: var(--text-main);
        width: 180px; padding: 5px; border-radius: 4px; font-weight: 600;
    }
    .game-input:focus { border-color: var(--accent); }

    .btn-submit { 
        width: 100%; padding: 18px; background: var(--text-main); color: var(--bg-body); 
        border: none; margin-top: auto; font-weight: 700; cursor: pointer; font-size: 1.1rem; 
    }

    /* Progress Dots */
    .progress-dots { display: flex; gap: 8px; margin-bottom: 25px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--border-color); transition: 0.3s; }
    .dot.active { background: var(--accent); transform: scale(1.3); }
    .dot.done { background: #34c759; }

    /* AUTH OVERLAY */
    #auth-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: var(--bg-body); z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        padding: 20px;
    }
    .auth-box {
        background: var(--card-bg); padding: 30px; border-radius: 20px;
        box-shadow: var(--shadow-hover); border: 1px solid var(--border-color);
        width: 100%; max-width: 320px; text-align: center;
    }

    /* ADD VERB MODAL */
    #add-verb-modal {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5); z-index: 2000;
        backdrop-filter: blur(5px);
        display: none; align-items: center; justify-content: center;
        padding: 20px;
    }
    .modal-content {
        background: var(--card-bg); width: 100%; max-width: 600px;
        max-height: 90vh; overflow-y: auto;
        border-radius: 24px; padding: 25px;
        box-shadow: var(--shadow-hover);
        border: 1px solid var(--border-color);
    }
    .form-grid-6 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
    .form-input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--text-main); margin-bottom: 10px; }

    /* Toast */
    .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #34c759; color: white; padding: 12px 30px; border-radius: 50px; font-weight: bold; transition: 0.4s; z-index: 100; }
    .toast.show { transform: translateX(-50%) translateY(0); }
    .toast.error { background: #ff3b30; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

                const isPresActive = defaultTense === 'presente' ? 'active' : '';
                const isPerfActive = defaultTense === 'perfecto' ? 'active' : '';
                const isIndefActive = defaultTense === 'indefinido' ? 'active' : '';

                const showPres = defaultTense === 'presente' ? 'active' : '';
                const showPerf = defaultTense === 'perfecto' ? 'active' : '';
                const showIndef = defaultTense === 'indefinido' ? 'active' : '';

                const html = `
                    <div class="verb-card">
                        <div class="card-header">
                            <h3>${verb.infinitive}</h3>
                            <span>${verb.translation}</span>
                        </div>
                        
                        <div class="card-tabs">
                            <button class="tab-btn ${isPresActive}" onclick="switchCardTab('${uid}', 'presente', this)">Presente</button>
                            <button class="tab-btn ${isPerfActive}" onclick="switchCardTab('${uid}', 'perfecto', this)">Perfecto</button>
                            <button class="tab-btn ${isIndefActive}" onclick="switchCardTab('${uid}', 'indefinido', this)">Indefinido</button>
                        </div>

                        <ul id="${uid}-presente" class="conjugation-list ${showPres}">${generateList(verb.presente)}</ul>
                        <ul id="${uid}-perfecto" class="conjugation-list ${showPerf}">${generateList(verb.perfecto)}</ul>
                        <ul id="${uid}-indefinido" class="conjugation-list ${showIndef}">${generateList(verb.indefinido)}</ul>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function switchCardTab(uid, tense, btn) {
            const card = btn.closest('.verb-card');
            card.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            card.querySelectorAll('.conjugation-list').forEach(l => l.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById(`${uid}-${tense}`).classList.add('active');
        }

        // --- ADD VERB LOGIC ---
        function openAddModal() {
            const container = document.getElementById('conjugation-forms');
            container.innerHTML = '';
            const tenses = ['presente', 'perfecto', 'indefinido'];
            tenses.forEach(tense => {
                let html = `<div style="font-weight:bold; color:var(--accent); margin:10px 0">${tense.toUpperCase()}</div><div class="form-grid-6">`;
                pronouns.forEach(p => {
                    html += `<input type="text" class="form-input new-verb-input" data-tense="${tense}" placeholder="${p}">`;
                });
                html += `</div>`;
                container.innerHTML += html;
            });
            document.getElementById('add-verb-modal').style.display = 'flex';
        }
        function closeAddModal() { document.getElementById('add-verb-modal').style.display = 'none'; }
        function saveNewVerb() {
            const inf = document.getElementById('new-infinitive').value.trim();
            const trans = document.getElementById('new-trans').value.trim();
            if(!inf || !trans) return alert("Faltan datos");
            
            let newVerb = { infinitive: inf, translation: trans, presente: [], perfecto: [], indefinido: [] };
            document.querySelectorAll('.new-verb-input').forEach(inp => {
                newVerb[inp.getAttribute('data-tense')].push(inp.value.trim() || "---");
            });
            verbsData.push(newVerb);
            showToast("Verbo a√±adido", true);
            closeAddModal();
            renderCards();
        }

        // --- GAME LOGIC (STRICT NO-REPEAT) ---
        let gameState = {
            tense: null,
            score: 0,
            currentVerb: null,
            currentContext: "",
            pronounQueue: [],
            targetIndex: -1,
            verbQueue: [] 
        };

        function startGame(tense) {
            gameState.tense = tense;
            gameState.score = 0;
            document.getElementById('score').innerText = "0";
            document.getElementById('game-mode-title').innerText = tense;
            
            // Reset Verb Queue when starting a new game session
            refillVerbQueue();
            updateGameCounter();

            document.getElementById('tense-menu').style.display = 'none';
            document.getElementById('game-viewport').style.display = 'flex';
            
            loadNewVerb();
        }

        function exitGame() {
            document.getElementById('game-viewport').style.display = 'none';
            document.getElementById('tense-menu').style.display = 'grid';
        }

        function refillVerbQueue() {
            gameState.verbQueue = Array.from({length: verbsData.length}, (_, i) => i);
            // Shuffle array
            gameState.verbQueue.sort(() => Math.random() - 0.5);
        }

        // NEW: Update Remaining Verbs Counter
        function updateGameCounter() {
            document.getElementById('verbs-remaining').innerText = gameState.verbQueue.length;
        }

        function loadNewVerb() {
            // Check if queue is empty, if so, refill it (infinite play, but no repeats until full cycle)
            if (gameState.verbQueue.length === 0) {
                refillVerbQueue();
                showToast("¬°Ronda completada! Reiniciando...", true);
            }
            
            updateGameCounter();

            // Get next verb index from the shuffled queue
            const nextIndex = gameState.verbQueue.pop();
            gameState.currentVerb = verbsData[nextIndex];
            
            // Get Context
            const inf = gameState.currentVerb.infinitive;
            gameState.currentContext = verbContexts[inf] || "ahora mismo.";
            
            // Shuffle Pronouns [0,1,2,3,4,5]
            gameState.pronounQueue = [0, 1, 2, 3, 4, 5].sort(() => Math.random() - 0.5);
            
            // Reset UI
            document.getElementById('prev-sentence').style.display = 'none';
            const dots = document.getElementById('progress-dots');
            dots.innerHTML = '';
            for(let i=0; i<6; i++) dots.innerHTML += `<div class="dot" id="dot-${i}"></div>`;

            nextPronoun();
        }

        function nextPronoun() {
            if(gameState.pronounQueue.length === 0) {
                showToast("¬°Verbo completado!", true);
                setTimeout(loadNewVerb, 1500);
                return;
            }

            gameState.targetIndex = gameState.pronounQueue.pop();
            
            document.getElementById('curr-pronoun').innerText = pronouns[gameState.targetIndex];
            document.getElementById('curr-infinitive').innerText = `(${gameState.currentVerb.infinitive})`;
            document.getElementById('curr-context').innerText = gameState.currentContext;
            
            const input = document.getElementById('game-input');
            input.value = '';
            input.focus();

            // Update dots
            const step = 5 - gameState.pronounQueue.length;
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            document.getElementById(`dot-${step}`).classList.add('active');
        }

        function checkAnswer() {
            const input = document.getElementById('game-input');
            const val = input.value.trim().toLowerCase();
            const correct = gameState.currentVerb[gameState.tense][gameState.targetIndex].toLowerCase();

            if(val === correct) {
                gameState.score += 10;
                document.getElementById('score').innerText = gameState.score;
                showToast("¬°Correcto!", true);
                
                // Show previous
                const pName = pronouns[gameState.targetIndex];
                document.getElementById('prev-sentence').innerHTML = `Anterior: <b>${pName} ${input.value}</b> ${gameState.currentContext}`;
                document.getElementById('prev-sentence').style.display = 'block';

                // Mark dot done
                const step = 5 - gameState.pronounQueue.length;
                document.getElementById(`dot-${step}`).classList.remove('active');
                document.getElementById(`dot-${step}`).classList.add('done');

                nextPronoun();
            } else {
                showToast("Incorrecto", false);
                input.style.borderColor = 'red';
                setTimeout(() => input.style.borderColor = 'var(--border-color)', 500);
            }
        }

        document.getElementById('game-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') checkAnswer();
        });

        function showToast(msg, isSuccess) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.className = isSuccess ? 'toast show' : 'toast show error';
            setTimeout(() => t.className = 'toast', 2000);
        }

        // Init
        renderCards();
    </script>
</body>
</html>
